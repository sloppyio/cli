language: go
env:
  matrix:
  - GIMME_OS=linux GIMME_ARCH=amd64
  global:
    secure: 
sudo: required
services:
- docker
go:
- 1.8.3
- tip
install:
- go get golang.org/x/tools/cmd/cover github.com/mattn/goveralls
script:
- make build
- make test
- make
- make coverage-report
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - bundles/$TRAVIS_TAG/sloppy-darwin-amd64
  - bundles/$TRAVIS_TAG/sloppy-linux-amd64
  - bundles/$TRAVIS_TAG/sloppy-windows-amd64
  skip_cleanup: true
  on:
    repo: sloppyio/cli
    tags: true
